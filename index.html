<!DOCTYPE html>
<html lang="en">
  <head>
	  <title>SVG Flags</title>
		<link rel="stylesheet" href="style.css"></link>
	</head>

	<body>

    <header>
  	  <h1>SVG Flags</h1>
		</header>

		<main>

		  <section>
			  <h2>Tier 1</h2>
          <h3>Gabon</h3>
            <svg id="gabon-flag" width="600" height="400">

                 <rect x="15" y="50" width="580" height="300"/>
                 <rect x="15" y="50" width="580" height="100" />
                 <rect x="15" y="150" width="580" height="100"/>
                 <rect x="15" y="250" width="580" height="100" />
            </svg>

          <h3>Japan</h3>
            <svg id="japan-flag" width="600" height="400">

                 <rect x="15" y="50" width="580" height="300"/>
                <circle cx="315" cy="200" r="80"/>
            </svg>

          <h3>Monaco</h3>
            <svg id="monaco-flag" width="600" height="400">

                 <rect x="15" y="50" width="580" height="300"/>
                 <rect x="15" y="50" width="580" height="150"/>
                 <rect x="15" y="200" width="580" height="150"/>

            </svg>

			</section>

      <section>
			  <h2>Tier 2</h2>
			     <h3>Panama</h3>
             <svg id="panama-flag" width="600" height="400">

                 <rect x="15" y="50" width="580" height="300"  />
                 <rect x="305" y="50" width="290" height="150"  />
                 <rect x="15" y="200" width="290" height="150"  />
                 <polygon points="43.8,37.3 63.4,23.03 39.2,23.03 31.2,0 24.2,23.03 0,23.03 19.6,37.8 12.1,60.3 31.7,46.06 51.3,60.3 "/>
                 <polygon points="43.8,37.3 63.4,23.03 39.2,23.03 31.2,0 24.2,23.03 0,23.03 19.6,37.8 12.1,60.3 31.7,46.06 51.3,60.3 "/>
                 <!-- reduced the provided star points by dividing by three to get a smaller star -->
             </svg>

           <h3>Trinadad & Tobago</h3>
             <svg id="trinadad-flag" width="600" height="400">
               <rect x="15" y="50" width="580" height="300"  />
               <polygon points="114.4 64.4,120 64.4,517 355.2 ,495 355.2"  />
               <polygon points="75 64.4,160 64.4,530 335.2 ,435 335.2"  />
               <rect x="15" y="50" width="580" height="300" />

             </svg>
			</section>

      <section>
			  <h2>Tier 3</h2>
				    <h3>St.Vincent</h3>
              <svg id="st-vincent-flag" width="600" height="400">

                  <rect x="15" y="50" width="580" height="300"/>
                  <rect x="15" y="50" width="170" height="300" />
                  <rect x="185" y="50" width="240" height="300"/>
                  <rect x="425" y="50" width="170" height="300"/>
                  <polygon points="311,179 333,140.9 355,179 333,217.1"/>
                  <polygon points="283,227 305,188.9 327,227 305,265.1"/>
                  <polygon points="256,179 278,140.9 300,179 278,217.1"/>

              </svg>

			</section>

		</main>
	</body>
</html>
